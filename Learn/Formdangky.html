<!DOCTYPE html>
<html>
    <head>
        <title>Form đăng ký</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">   
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <div class="Main">
            <Form action="" method="get">
                <div><h1 class="Form">Form đăng ký</h1> </div>
                <label for="Name" id="Name">Username: </label>
                <input type="text" name="Name" id="name" autofocus="" placeholder="Username">
                <br><br>
                <label for="Pass" id="Pass">Password: </label>
                <input type="password" name="Pass" id="pass" autofocus="" placeholder="Password">
                <span class="show-btn"><i class="fas fa-eye"></i></span>
                <br><br>
                <label for="Date" id="Date">Ngày sinh: </label>
                <input type="date" name="date" id="date">
                <br><br>
                <label for="GT" id="GT">Giới tính: </label>
                <input type="radio" name="GT" id="gt">
                <label for="">Male</label>
                <input type="radio" name="GT" id="gt">
                <label for="">Female</label>
                <input type="radio" name="GT" id="gt">
                <label for="">Other</label>
                <br><br>
                <label for="Like" id="Like">Sở thích: </label>
                <br>
                <input type="checkbox" name="Like" id="like">
                <label for="">Ăn</label>
                <br>
                <input type="checkbox" name="Like" id="like">
                <label for="">Ngủ</label>
                <br>
                <input type="checkbox" name="Like" id="like">
                <label for="">Chơi game</label>
                <br>
                <input type="checkbox" name="Like" id="like">
                <label for="">Nghe nhạc</label>
                <br>
                <input type="checkbox" name="Like" id="like">
                <label for="">Đọc sách</label>
                <br><br>
                <label for="Hometown" id="QQ">Quê quán: </label>
                <select id="qq">
                    <option value="0">---Chọn quê quán---</option>
                    <option value="1">Ninh Bình</option>
                    <option value="2">Hà Nội</option>
                    <option value="3">Quảng Ninh</option>
                    <option value="4">Bắc Ninh</option>
                    <option value="5">Thanh Hóa</option>
                    <option value="6">Nam Định</option>
                </select>
                <br><br>
                <Label id="IMG">Ảnh bất kỳ: </Label>
                <input type="file" name="Choose File" id="img"./File Ảnh">
                <br><br>
                <input type="submit" value="Submit" id="Sub">
                <br><br>
                <a id="tt" href="Thonngtin.html" target="_blank" >Xem thông tin</a>
            </Form>
        </div>
    </body>
</html>
